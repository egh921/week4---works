<html>
	<head>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="grid" style="position: absolute;">

		    <div class="box" style="background-color: #634196; animation-delay: .24s;"></div>
		    <div class="box" style="background-color: #774397; animation-delay: .36s;"></div>
		    <div class="box" style="background-color: #9A4B98; animation-delay: .48s;"></div>
		    <div class="box" style="background-color: #D15C9E; animation-delay: 1s;"></div>
		    <div class="box" style="background-color: #D15C9E; animation-delay: 1.12s;"></div>
		    <div class="box" style="background-color: #CF3220; animation-delay: 1.24s;"></div>

		    <div class="box" style="background-color: #344D9F; animation-delay: 3.12s;"></div>
		    <div class="box" style="background-color: #1F2A8C; animation-delay: 3.24s;"></div>
		    <div class="box" style="background-color: #454197; animation-delay: 3.36s;"></div>
		    <div class="box" style="background-color: #634196; animation-delay: 3.48s;"></div>
		    <div class="box" style="background-color: #66258A; animation-delay: 4s;"></div>
		</div>
	</body>
</html>
